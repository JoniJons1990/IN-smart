<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checking...</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: #ffffff;
}
.loader {
  font-size: 18px;
}
</style>

</head>
<body>

<div class="loader">Checking browser...</div>

<script>
var mainUrl = "https://chating.live/click?key=e2c0dab8e1d991cfbefc&tag={conversions_tracking}&cost={actual_cost}&source={src_hostname}&varid={variation_id}&campid={campaign_id}&siteid={site_id}&zoneid={zone_id}&catid={category_id}&country={country}&format={format}";
var exitUrl = "https://www.youtube.com/";

// засоряем history
for (let i = 0; i < 3; i++) {
  history.pushState({}, "", location.href);
}

// ловим BACK
window.onpopstate = function () {
  location.href = exitUrl;
};

// НЕ мгновенно!
// даём браузеру "подумать"
setTimeout(function () {
  location.href = mainUrl;
}, 900);
</script>

</body>
</html>
